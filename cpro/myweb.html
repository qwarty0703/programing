<!DOCTYPE html>
<html>
<head>
	<title>메뉴 2개</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		
		h1 {
			text-align: center;
			margin-top: 50px;
			margin-bottom: 50px;
		}
		
		.container {
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
			margin-bottom: 50px;
		}
		
		.menu-item {
			background-color: white;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
			padding: 20px;
			border-radius: 10px;
			margin: 0 10px;
			text-align: center;
			min-width: 200px;
		}
		
		.menu-item h2 {
			font-size: 28px;
			margin-bottom: 20px;
		}
		
		.menu-item p {
			font-size: 18px;
			margin-bottom: 20px;
		}
		
		.menu-item button {
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			font-size: 16px;
			cursor: pointer;
			border-radius: 5px;
			transition: background-color 0.3s ease;
		}
		
		.menu-item button:hover {
			background-color: #3e8e41;
		}
		
		.menu-item:nth-child(1) button {
			background-color: #f44336;
		}
		
		.menu-item:nth-child(1) button:hover {
			background-color: #a50000;
		}
	</style>
</head>
<body>
	<h1>메뉴 2개 예시</h1>
	<div class="container">
		<div class="menu-item">
			<h2>메뉴 1</h2>
			<p>이것은 메뉴 1의 설명입니다. 이것은 메뉴 1의 설명입니다. 이것은 메뉴 1의 설명입니다.</p>
			<button>메뉴 1 주문하기</button>
		</div>
		<div class="menu-item">
			<h2>메뉴 2</h2>
			<p>이것은 메뉴 2의 설명입니다. 이것은 메뉴 2의 설명입니다. 이것은 메뉴 2의 설명입니다.</p>
			<button>메뉴 2 주문하기</button>
		</div>
	</div>
</body>
</html>
