<!DOCTYPE html>
<html>
  <head>
    <title>음식 메뉴</title>
    <style>
      /* 이미지 크기 조정 */
      img {
        width: 300px;
        height: 200px;
      }
      /* 버튼 디자인 */
      button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 16px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>음식 메뉴</h1>
    <button onclick="showJajang()">메뉴 1 (짜장면)</button>
    <button onclick="showJjamppong()">메뉴 2 (짬뽕)</button>
    <br>
    <br>
    <!-- 사진 표시 영역 -->
    <div id="foodImage"></div>
    <!-- JavaScript 코드 -->
    <script>
      function showJajang() {
        document.getElementById("foodImage").innerHTML =
          '<img src="https://cdn.pixabay.com/photo/2015/09/02/12/43/jajangmyeon-918436_1280.jpg" alt="짜장면">';
      }
      function showJjamppong() {
        document.getElementById("foodImage").innerHTML =
          '<img src="https://cdn.pixabay.com/photo/2018/04/19/21/33/seafood-3334072_1280.jpg" alt="짬뽕">';
      }
    </script>
  </body>
</html>
